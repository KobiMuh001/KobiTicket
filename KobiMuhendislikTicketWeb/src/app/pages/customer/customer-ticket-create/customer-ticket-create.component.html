<div class="customer-ticket-create">
  <div class="page-header">
    <a routerLink="/customer/tickets" class="back-link">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
      Geri Dön
    </a>
    <h1>Yeni Destek Talebi</h1>
    <p>Yeni bir destek talebi oluşturmak için aşağıdaki formu doldurun.</p>
  </div>

  @if (successMessage) {
    <div class="alert alert-success">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
      {{ successMessage }}
    </div>
  }

  @if (errorMessage) {
    <div class="alert alert-error">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="15" y1="9" x2="9" y2="15"/>
        <line x1="9" y1="9" x2="15" y2="15"/>
      </svg>
      {{ errorMessage }}
    </div>
  }

  <div class="form-card">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Başlık <span class="required">*</span></label>
        <input 
          type="text" 
          id="title"
          [(ngModel)]="ticket.title"
          name="title"
          placeholder="Sorununuzu kısaca açıklayan bir başlık yazın"
          required>
      </div>

      <div class="form-group">
        <label for="description">Açıklama <span class="required">*</span></label>
        <textarea 
          id="description"
          [(ngModel)]="ticket.description"
          name="description"
          rows="6"
          placeholder="Sorununuzu detaylı şekilde açıklayın. Ne zaman başladı, ne sıklıkla oluyor, hangi hata mesajlarını görüyorsunuz?"
          required></textarea>
      </div>

      <div class="form-group">
        <label for="image">Resim Ekle (Opsiyonel)</label>
        <div class="file-upload-container">
          <input 
            type="file" 
            id="image"
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            class="file-input"/>
          <label for="image" class="file-upload-label">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <span class="file-text">Resim seçmek için tıklayın veya sürükleyin</span>
            <span class="file-hint">(JPG, PNG, GIF, WebP - Max 5MB)</span>
          </label>
        </div>
        @if (selectedFileName) {
          <div class="file-selected">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            <span>{{ selectedFileName }}</span>
            <button type="button" (click)="clearFile()" class="clear-file">✕</button>
          </div>
        }
        @if (imagePreviewUrl) {
          <div class="image-preview">
            <img [src]="imagePreviewUrl" alt="Resim önizlemesi"/>
          </div>
        }
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="priority">Öncelik</label>
          <select id="priority" [(ngModel)]="ticket.priority" name="priority">
            @for (priority of priorities; track priority.value) {
              <option [value]="priority.value">{{ priority.label }}</option>
            }
          </select>
        </div>

        <div class="form-group">
          <label for="asset">İlgili Varlık (Opsiyonel)</label>
          @if (isLoading) {
            <select id="asset" disabled>
              <option>Yükleniyor...</option>
            </select>
          } @else {
            <select id="asset" [(ngModel)]="ticket.assetId" name="assetId">
              <option [ngValue]="null">Varlık Seçin (Opsiyonel)</option>
              @for (asset of assets; track asset.id) {
                <option [ngValue]="asset.id">{{ asset.name }} ({{ asset.serialNumber }})</option>
              }
            </select>
          }
        </div>
      </div>

      <div class="form-actions">
        <a routerLink="/customer/tickets" class="btn-cancel">İptal</a>
        <button type="submit" class="btn-submit" [disabled]="isSubmitting">
          @if (isSubmitting) {
            <span class="spinner"></span>
            Gönderiliyor...
          } @else {
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"/>
              <polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
            Talebi Gönder
          }
        </button>
      </div>
    </form>
  </div>
</div>
